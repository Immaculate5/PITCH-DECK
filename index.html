<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IMATRANS App</title>
</head>
<body>
    <header>
        <h1>IMATRANS TRANSPORT APP</h1>
    </header>
    
    <main>
        <div id="orderForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter your name">

            <label for="pickupLocation">Pickup Location:</label>
            <input type="text" id="pickupLocation" placeholder="Enter pickup location">

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination">

            <label for="ridePrice">Ride Price:</label>
            <input type="number" id="ridePrice" placeholder="Enter ride price">

            <button id="orderButton" onclick="orderCab()">Order Cab</button>
        </div>

        <div id="rideInfo" style="display:none;">
            <p id="confirmationMessage"></p>
           
            <img id="cabImage" src="" alt="cab Image">
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>


#cabImage {
    max-width: 100%;
    margin-top: 20px;
}
